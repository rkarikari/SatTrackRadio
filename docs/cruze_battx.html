<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruze Battery Maintenance Analysis</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.8/umd/Recharts.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
        #root { width: 100%; min-height: 100vh; }
        .metric-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            border-left: 4px solid;
            transition: all 0.3s ease;
        }
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.2);
        }
        .analysis-section {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(168, 85, 247, 0.05) 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        .data-point {
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const Recharts = window.Recharts;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, AreaChart, Area, BarChart, Bar, ScatterChart, Scatter, PieChart, Pie, Cell } = Recharts;

        // Enhanced icon system
        const Icon = ({ name, className = "" }) => {
            const icons = {
                battery: "üîã", sun: "‚òÄÔ∏è", key: "üîë", trendingDown: "üìâ", 
                calendar: "üìÖ", settings: "‚öôÔ∏è", barChart3: "üìä", info: "‚ÑπÔ∏è",
                plus: "‚ûï", trash2: "üóëÔ∏è", download: "üì•", upload: "üì§",
                fuel: "‚õΩ", clock: "‚è±Ô∏è", chart: "üìà", warning: "‚ö†Ô∏è"
            };
            return <span className={className}>{icons[name] || "?"}</span>;
        };

        const BatteryAnalysisApp = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [darkMode, setDarkMode] = useState(true);

            // Enhanced constants based on detailed analysis
            const ANALYSIS = {
                // Battery specifications (1.5 year old battery)
                batteryCapacity: 48, // Ah (new)
                usableCapacity: 20, // Ah (reduced due to age - ~42% of original)
                parasiticDraw: 0.03, // A (30mA)
                parasiticDrawDaily: 0.72, // Ah/day
                
                // Remote start specifications (Cruze-specific)
                remoteStartDuration: 10, // minutes
                remoteStartCharge: 3.0, // Ah per 10-min start
                remoteStartLimit: 2, // consecutive starts
                crankingAh: 0.17, // Ah per engine start (3 seconds)
                
                // Fuel consumption (1.4L Turbo specific)
                fuelTankCapacity: 13.7, // gallons
                quarterTank: 3.5, // gallons
                idleFuelConsumption: 0.0167, // gal per 10-min remote start
                
                // Solar panel specifications
                solarPanelWatts: 5,
                solarEfficiency: 0.75,
                solarPeakCurrent: 0.312, // A (5W/16V)
                solarUsablePerHour: 0.225, // Ah per sun hour
                
                // Environmental factors
                minTemperature: 28, // ¬∞C
                avgTemperature: 27, // ¬∞C
                
                // Maintenance scenarios
                scenarios: [
                    { id: 'solar_only', label: 'Solar Only (No RS)', remoteStartsPerMonth: 0, solar: true },
                    { id: '1_rs_month', label: '1 RS/Month + Solar', remoteStartsPerMonth: 1, solar: true },
                    { id: '2_rs_month', label: '2 RS/Month + Solar', remoteStartsPerMonth: 2, solar: true },
                    { id: '3_rs_month', label: '3 RS/Month + Solar', remoteStartsPerMonth: 3, solar: true },
                    { id: 'no_solar_2_rs', label: 'No Solar + 2 RS/Month', remoteStartsPerMonth: 2, solar: false }
                ]
            };

            // Calculate days until battery reaches critical level (20%)
            const calculateDaysRemaining = (scenario) => {
                const currentAh = ANALYSIS.usableCapacity * 0.8; // Start at 80%
                const dailyDrain = ANALYSIS.parasiticDrawDaily;
                const solarGain = scenario.solar ? ANALYSIS.solarUsablePerHour * 4 : 0; // 4 avg sun hours
                const monthlyRemoteStartsAh = (scenario.remoteStartsPerMonth / 30) * ANALYSIS.remoteStartCharge;
                
                const netDaily = solarGain + monthlyRemoteStartsAh - dailyDrain;
                
                if (netDaily >= 0) return Infinity;
                return Math.floor((currentAh - (ANALYSIS.usableCapacity * 0.2)) / Math.abs(netDaily));
            };

            // Calculate fuel duration for remote starts
            const calculateFuelDuration = (remoteStartsPerWeek) => {
                const weeklyFuel = remoteStartsPerWeek * ANALYSIS.idleFuelConsumption;
                const months = ANALYSIS.quarterTank / (weeklyFuel * 4.33); // 4.33 weeks/month
                return months;
            };

            // Generate maintenance scenario data
            const generateScenarioData = () => {
                return ANALYSIS.scenarios.map(scenario => {
                    const days = calculateDaysRemaining(scenario);
                    return {
                        ...scenario,
                        daysRemaining: days,
                        monthsRemaining: days === Infinity ? 60 : Math.floor(days / 30),
                        sustainable: days === Infinity,
                        color: days === Infinity ? '#10b981' : 
                               days > 180 ? '#22c55e' :
                               days > 90 ? '#eab308' :
                               days > 30 ? '#f59e0b' : '#ef4444'
                    };
                });
            };

            // Generate solar requirement analysis
            const generateSolarAnalysis = () => {
                return [0, 1, 2, 3, 4, 5, 6, 7, 8].map(hours => ({
                    hours,
                    solarGain: hours * ANALYSIS.solarUsablePerHour,
                    parasiticLoss: ANALYSIS.parasiticDrawDaily,
                    netDaily: (hours * ANALYSIS.solarUsablePerHour) - ANALYSIS.parasiticDrawDaily,
                    sustainable: (hours * ANALYSIS.solarUsablePerHour) >= ANALYSIS.parasiticDrawDaily
                }));
            };

            // Generate fuel consumption scenarios
            const generateFuelScenarios = () => {
                return [1, 2, 3, 4, 5, 6, 7, 8].map(startsPerWeek => ({
                    startsPerWeek,
                    fuelPerWeek: startsPerWeek * ANALYSIS.idleFuelConsumption,
                    monthsFromQuarterTank: calculateFuelDuration(startsPerWeek),
                    yearsFromQuarterTank: calculateFuelDuration(startsPerWeek) / 12
                }));
            };

            // Generate battery projection over time
            const generateBatteryProjection = (scenario, days = 365) => {
                const data = [];
                let currentLevel = 80; // Start at 80%
                
                for (let day = 0; day <= days; day++) {
                    const dailyDrain = ANALYSIS.parasiticDrawDaily;
                    const solarGain = scenario.solar ? 4 * ANALYSIS.solarUsablePerHour : 0; // 4 avg sun hours
                    const remoteStartGain = (scenario.remoteStartsPerMonth / 30) * ANALYSIS.remoteStartCharge;
                    
                    const netDaily = solarGain + remoteStartGain - dailyDrain;
                    currentLevel = Math.max(20, Math.min(100, currentLevel + (netDaily / ANALYSIS.usableCapacity) * 100));
                    
                    if (day % 7 === 0 || day === 0) {
                        data.push({
                            day,
                            battery: parseFloat(currentLevel.toFixed(1)),
                            scenario: scenario.label,
                            netDaily: parseFloat(netDaily.toFixed(3))
                        });
                    }
                    
                    if (currentLevel <= 20) break;
                }
                
                return data;
            };

            const scenarioData = generateScenarioData();
            const solarAnalysis = generateSolarAnalysis();
            const fuelScenarios = generateFuelScenarios();
            const allProjections = ANALYSIS.scenarios.map(scenario => 
                generateBatteryProjection(scenario)
            ).flat();

            // Comprehensive Analysis Dashboard
            const DashboardTab = () => (
                <div className="space-y-6">
                    <div className="analysis-section">
                        <h2 className={`text-2xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                            Chevy Cruze 1.4L Turbo Battery Maintenance Analysis
                        </h2>
                        
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                            <div className="data-point">
                                <div className="text-sm opacity-75">Parasitic Drain</div>
                                <div className="text-lg font-bold">{ANALYSIS.parasiticDraw}A ({ANALYSIS.parasiticDrawDaily}Ah/day)</div>
                            </div>
                            <div className="data-point">
                                <div className="text-sm opacity-75">Usable Capacity</div>
                                <div className="text-lg font-bold">{ANALYSIS.usableCapacity}Ah (aged battery)</div>
                            </div>
                            <div className="data-point">
                                <div className="text-sm opacity-75">Remote Start Limit</div>
                                <div className="text-lg font-bold">{ANALYSIS.remoteStartLimit} consecutive</div>
                            </div>
                            <div className="data-point">
                                <div className="text-sm opacity-75">Fuel/Start</div>
                                <div className="text-lg font-bold">{ANALYSIS.idleFuelConsumption} gal</div>
                            </div>
                        </div>
                    </div>

                    {/* Key Findings */}
                    <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} p-6 rounded-lg shadow-lg`}>
                        <h3 className={`text-xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                            <Icon name="warning" className="inline mr-2" />
                            Critical Findings
                        </h3>
                        <div className="space-y-3">
                            <div className={`p-3 rounded ${darkMode ? 'bg-red-900/30 text-red-200' : 'bg-red-50 text-red-700'}`}>
                                <strong>Remote Start Limitation:</strong> Maximum 2 consecutive remote starts before physical start required
                            </div>
                            <div className={`p-3 rounded ${darkMode ? 'bg-yellow-900/30 text-yellow-200' : 'bg-yellow-50 text-yellow-700'}`}>
                                <strong>Battery Age Factor:</strong> 1.5-year-old battery has reduced capacity (~20Ah usable)
                            </div>
                            <div className={`p-3 rounded ${darkMode ? 'bg-green-900/30 text-green-200' : 'bg-green-50 text-green-700'}`}>
                                <strong>Solar Solution:</strong> 5W panel provides maintenance-free operation with 4+ sun hours/day
                            </div>
                        </div>
                    </div>
                </div>
            );

            // Scenario Comparison with Enhanced Visualizations
            const AnalyticsTab = () => (
                <div className="space-y-8">
                    {/* Maintenance Scenario Comparison */}
                    <div className="analysis-section">
                        <h3 className={`text-xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                            <Icon name="chart" className="inline mr-2" />
                            Maintenance Scenario Longevity
                        </h3>
                        <ResponsiveContainer width="100%" height={400}>
                            <BarChart data={scenarioData} layout="vertical" margin={{ top: 20, right: 30, left: 120, bottom: 20 }}>
                                <CartesianGrid strokeDasharray="3 3" stroke={darkMode ? '#374151' : '#e5e7eb'} />
                                <XAxis 
                                    type="number" 
                                    domain={[0, 365]}
                                    label={{ value: 'Days Until Recharge Needed', position: 'insideBottom', offset: -5 }}
                                    stroke={darkMode ? '#9ca3af' : '#6b7280'}
                                />
                                <YAxis 
                                    type="category" 
                                    dataKey="label" 
                                    width={110}
                                    stroke={darkMode ? '#9ca3af' : '#6b7280'}
                                />
                                <Tooltip 
                                    formatter={(value, name) => [value === 365 ? 'Infinite (Self-sustaining)' : value, 'Days']}
                                    contentStyle={{
                                        backgroundColor: darkMode ? '#1f2937' : '#ffffff',
                                        border: `1px solid ${darkMode ? '#374151' : '#e5e7eb'}`,
                                        color: darkMode ? '#f3f4f6' : '#111827'
                                    }}
                                />
                                <Bar 
                                    dataKey="daysRemaining" 
                                    name="Days Until Recharge"
                                    radius={[0, 4, 4, 0]}
                                >
                                    {scenarioData.map((entry, index) => (
                                        <Cell key={`cell-${index}`} fill={entry.color} />
                                    ))}
                                </Bar>
                            </BarChart>
                        </ResponsiveContainer>
                    </div>

                    {/* Battery Projection Over Time */}
                    <div className="analysis-section">
                        <h3 className={`text-xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                            <Icon name="trendingDown" className="inline mr-2" />
                            Battery Level Projection (1 Year)
                        </h3>
                        <ResponsiveContainer width="100%" height={300}>
                            <LineChart data={allProjections} margin={{ top: 20, right: 30, left: 20, bottom: 20 }}>
                                <CartesianGrid strokeDasharray="3 3" stroke={darkMode ? '#374151' : '#e5e7eb'} />
                                <XAxis 
                                    dataKey="day" 
                                    label={{ value: 'Days', position: 'insideBottom', offset: -5 }}
                                    stroke={darkMode ? '#9ca3af' : '#6b7280'}
                                />
                                <YAxis 
                                    label={{ value: 'Battery Level %', angle: -90, position: 'insideLeft' }}
                                    domain={[0, 100]}
                                    stroke={darkMode ? '#9ca3af' : '#6b7280'}
                                />
                                <Tooltip 
                                    contentStyle={{
                                        backgroundColor: darkMode ? '#1f2937' : '#ffffff',
                                        border: `1px solid ${darkMode ? '#374151' : '#e5e7eb'}`,
                                        color: darkMode ? '#f3f4f6' : '#111827'
                                    }}
                                />
                                <Legend />
                                <Line 
                                    type="monotone" 
                                    dataKey="battery" 
                                    stroke="#3b82f6" 
                                    strokeWidth={2}
                                    name="Battery Level"
                                    dot={false}
                                />
                            </LineChart>
                        </ResponsiveContainer>
                        <div className="grid grid-cols-2 md:grid-cols-5 gap-2 mt-4">
                            {scenarioData.map((scenario, idx) => (
                                <div key={idx} className="text-center">
                                    <div className="text-sm font-medium" style={{ color: scenario.color }}>
                                        {scenario.label}
                                    </div>
                                    <div className="text-xs opacity-75">
                                        {scenario.daysRemaining === 365 ? 'Sustainable' : `${scenario.daysRemaining} days`}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Solar Impact Analysis */}
                    <div className="analysis-section">
                        <h3 className={`text-xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                            <Icon name="sun" className="inline mr-2" />
                            Solar Hours vs Battery Sustainability
                        </h3>
                        <ResponsiveContainer width="100%" height={300}>
                            <AreaChart data={solarAnalysis} margin={{ top: 20, right: 30, left: 20, bottom: 20 }}>
                                <CartesianGrid strokeDasharray="3 3" stroke={darkMode ? '#374151' : '#e5e7eb'} />
                                <XAxis 
                                    dataKey="hours" 
                                    label={{ value: 'Sun Hours Per Day', position: 'insideBottom', offset: -5 }}
                                    stroke={darkMode ? '#9ca3af' : '#6b7280'}
                                />
                                <YAxis 
                                    label={{ value: 'Ah Per Day', angle: -90, position: 'insideLeft' }}
                                    stroke={darkMode ? '#9ca3af' : '#6b7280'}
                                />
                                <Tooltip 
                                    contentStyle={{
                                        backgroundColor: darkMode ? '#1f2937' : '#ffffff',
                                        border: `1px solid ${darkMode ? '#374151' : '#e5e7eb'}`,
                                        color: darkMode ? '#f3f4f6' : '#111827'
                                    }}
                                />
                                <Area 
                                    type="monotone" 
                                    dataKey="solarGain" 
                                    stackId="1"
                                    stroke="#22c55e" 
                                    fill="#22c55e" 
                                    fillOpacity={0.6}
                                    name="Solar Gain"
                                />
                                <Area 
                                    type="monotone" 
                                    dataKey="parasiticLoss" 
                                    stackId="1"
                                    stroke="#ef4444" 
                                    fill="#ef4444" 
                                    fillOpacity={0.6}
                                    name="Parasitic Loss"
                                />
                                <Line 
                                    type="monotone" 
                                    dataKey="netDaily" 
                                    stroke="#3b82f6" 
                                    strokeWidth={3}
                                    strokeDasharray="5 5"
                                    name="Net Daily"
                                />
                            </AreaChart>
                        </ResponsiveContainer>
                        <div className={`mt-4 p-3 rounded ${darkMode ? 'bg-blue-900/30 text-blue-200' : 'bg-blue-50 text-blue-700'}`}>
                            <strong>Threshold:</strong> {ANALYSIS.parasiticDrawDaily / ANALYSIS.solarUsablePerHour} sun hours/day needed for self-sustaining operation
                        </div>
                    </div>

                    {/* Fuel Consumption Analysis */}
                    <div className="analysis-section">
                        <h3 className={`text-xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                            <Icon name="fuel" className="inline mr-2" />
                            Fuel Duration Analysis (Quarter Tank = 3.5 gal)
                        </h3>
                        <ResponsiveContainer width="100%" height={300}>
                            <BarChart data={fuelScenarios} margin={{ top: 20, right: 30, left: 20, bottom: 20 }}>
                                <CartesianGrid strokeDasharray="3 3" stroke={darkMode ? '#374151' : '#e5e7eb'} />
                                <XAxis 
                                    dataKey="startsPerWeek" 
                                    label={{ value: 'Remote Starts Per Week', position: 'insideBottom', offset: -5 }}
                                    stroke={darkMode ? '#9ca3af' : '#6b7280'}
                                />
                                <YAxis 
                                    label={{ value: 'Months From Quarter Tank', angle: -90, position: 'insideLeft' }}
                                    stroke={darkMode ? '#9ca3af' : '#6b7280'}
                                />
                                <Tooltip 
                                    formatter={(value, name) => [value.toFixed(1), 'Months']}
                                    contentStyle={{
                                        backgroundColor: darkMode ? '#1f2937' : '#ffffff',
                                        border: `1px solid ${darkMode ? '#374151' : '#e5e7eb'}`,
                                        color: darkMode ? '#f3f4f6' : '#111827'
                                    }}
                                />
                                <Bar 
                                    dataKey="monthsFromQuarterTank" 
                                    name="Months of Fuel"
                                    radius={[4, 4, 0, 0]}
                                    fill="#f59e0b"
                                />
                            </BarChart>
                        </ResponsiveContainer>
                    </div>
                </div>
            );

            // Comprehensive Summary Table
            const SummaryTab = () => (
                <div className="space-y-6">
                    <div className="analysis-section">
                        <h2 className={`text-2xl font-bold mb-6 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                            Complete Maintenance Strategy Analysis
                        </h2>

                        {/* Optimal Strategy */}
                        <div className={`p-4 rounded-lg mb-6 ${darkMode ? 'bg-green-900/30 border border-green-700' : 'bg-green-50 border border-green-200'}`}>
                            <h3 className={`text-lg font-bold mb-2 ${darkMode ? 'text-green-300' : 'text-green-800'}`}>
                                üèÜ Recommended Strategy
                            </h3>
                            <p className={darkMode ? 'text-green-200' : 'text-green-700'}>
                                <strong>5W Solar Panel + 2 Remote Starts/Month</strong><br/>
                                Provides sustainable battery maintenance with 1.5+ years of fuel from quarter tank
                            </p>
                        </div>

                        {/* Detailed Scenario Table */}
                        <div className="overflow-x-auto">
                            <table className={`min-w-full rounded-lg overflow-hidden ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                                <thead className={darkMode ? 'bg-gray-700' : 'bg-gray-100'}>
                                    <tr>
                                        <th className="px-4 py-3 text-left font-semibold">Scenario</th>
                                        <th className="px-4 py-3 text-center font-semibold">Battery Life</th>
                                        <th className="px-4 py-3 text-center font-semibold">Fuel Duration</th>
                                        <th className="px-4 py-3 text-center font-semibold">Sustainability</th>
                                        <th className="px-4 py-3 text-center font-semibold">Notes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {scenarioData.map((scenario, idx) => (
                                        <tr key={idx} className={darkMode ? 'border-gray-700' : 'border-gray-200'}>
                                            <td className="px-4 py-3 font-medium">{scenario.label}</td>
                                            <td className="px-4 py-3 text-center">
                                                {scenario.daysRemaining === Infinity ? 'Infinite' : `${scenario.daysRemaining} days`}
                                            </td>
                                            <td className="px-4 py-3 text-center">
                                                {scenario.remoteStartsPerMonth > 0 ? 
                                                    `${calculateFuelDuration(scenario.remoteStartsPerMonth / 4.33).toFixed(1)} months` : 
                                                    'N/A'
                                                }
                                            </td>
                                            <td className="px-4 py-3 text-center">
                                                <span className={`px-2 py-1 rounded-full text-xs ${
                                                    scenario.sustainable ? 
                                                    'bg-green-100 text-green-800' : 
                                                    'bg-red-100 text-red-800'
                                                }`}>
                                                    {scenario.sustainable ? 'Sustainable' : 'Limited'}
                                                </span>
                                            </td>
                                            <td className="px-4 py-3 text-sm">
                                                {scenario.remoteStartsPerMonth > 2 && '‚ö†Ô∏è Requires physical start reset'}
                                                {!scenario.solar && ' üîã Manual charging needed'}
                                                {scenario.sustainable && ' ‚úÖ Maintenance-free'}
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        {/* Key Technical Specifications */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
                            <div className={darkMode ? 'bg-gray-800 p-4 rounded-lg' : 'bg-gray-50 p-4 rounded-lg'}>
                                <h4 className="font-bold mb-3">Battery Specifications</h4>
                                <div className="space-y-2 text-sm">
                                    <div className="flex justify-between"><span>Original Capacity:</span><strong>48 Ah</strong></div>
                                    <div className="flex justify-between"><span>Usable (Aged):</span><strong>20 Ah</strong></div>
                                    <div className="flex justify-between"><span>Parasitic Drain:</span><strong>0.72 Ah/day</strong></div>
                                    <div className="flex justify-between"><span>Critical Level:</span><strong>20% (4 Ah)</strong></div>
                                </div>
                            </div>
                            <div className={darkMode ? 'bg-gray-800 p-4 rounded-lg' : 'bg-gray-50 p-4 rounded-lg'}>
                                <h4 className="font-bold mb-3">Remote Start Limitations</h4>
                                <div className="space-y-2 text-sm">
                                    <div className="flex justify-between"><span>Max Consecutive:</span><strong>2 starts</strong></div>
                                    <div className="flex justify-between"><span>Charge per Start:</span><strong>3.0 Ah</strong></div>
                                    <div className="flex justify-between"><span>Fuel per Start:</span><strong>0.0167 gal</strong></div>
                                    <div className="flex justify-between"><span>Physical Start Required:</span><strong>After limit</strong></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className={`min-h-screen ${darkMode ? 'bg-gray-900 text-white' : 'bg-gray-100 text-gray-900'}`}>
                    {/* Header */}
                    <div className="bg-gradient-to-r from-blue-600 to-purple-700 text-white p-6 shadow-lg">
                        <div className="max-w-6xl mx-auto">
                            <h1 className="text-3xl font-bold mb-2">
                                <Icon name="battery" className="inline mr-3" />
                                Chevy Cruze Battery Maintenance Analysis
                            </h1>
                            <p className="text-blue-100">Comprehensive analysis of battery maintenance strategies for 1.4L Turbo</p>
                        </div>
                    </div>

                    {/* Navigation */}
                    <div className={`border-b ${darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'}`}>
                        <div className="max-w-6xl mx-auto">
                            <div className="flex overflow-x-auto">
                                {[
                                    { id: 'dashboard', label: 'Dashboard', icon: 'barChart3' },
                                    { id: 'analytics', label: 'Scenario Analysis', icon: 'chart' },
                                    { id: 'summary', label: 'Strategy Summary', icon: 'info' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex-1 py-4 px-6 font-medium flex items-center justify-center whitespace-nowrap ${
                                            activeTab === tab.id 
                                                ? 'border-b-2 border-blue-500 text-blue-600' 
                                                : darkMode ? 'text-gray-400 hover:text-gray-200' : 'text-gray-600 hover:text-gray-800'
                                        }`}
                                    >
                                        <Icon name={tab.icon} className="mr-2" />
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Content */}
                    <div className="max-w-6xl mx-auto p-6">
                        {activeTab === 'dashboard' && <DashboardTab />}
                        {activeTab === 'analytics' && <AnalyticsTab />}
                        {activeTab === 'summary' && <SummaryTab />}
                    </div>

                    {/* Footer */}
                    <div className={`border-t ${darkMode ? 'bg-gray-800 border-gray-700 text-gray-400' : 'bg-white border-gray-200 text-gray-600'} p-6`}>
                        <div className="max-w-6xl mx-auto text-center text-sm">
                            <div className="flex flex-wrap justify-center gap-4 mb-3">
                                <span><Icon name="battery" className="inline mr-1" />1.5-year-old battery analysis</span>
                                <span><Icon name="fuel" className="inline mr-1" />1.4L Turbo fuel consumption</span>
                                <span><Icon name="sun" className="inline mr-1" />5W solar panel integration</span>
                            </div>
                            <div>Analysis based on Chevy Cruze specifications and real-world testing data</div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<BatteryAnalysisApp />);
    </script>
</body>
</html>
